<html>
    <head>
        <title>My first page</title>
        <style>
            p{
                font-size: 40px;
                color: darksalmon;
                font-style: italic;
                font-family: 'Courier New', Courier, monospace;
            }
            .myp{
                color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <p>This is paragraph tag</p>
        <h1 style="color: cadetblue;">This is heading one</h1>
        <h2>This is heading two</h2>
        <h3>This is heading three</h3>
        <h4>This is heading four</h4>
        <h5>This is heading five</h5>
        <h6>This is heading six</h6>
        <h1><p>This is how</p></h1>
        <p>This is my <i>first class</i> of <b>html</b></p>
        <label style="color: darkcyan;font-size: 40px;">This is label tag</label><br>
        <label>This is also label tag</label>
        <p class="myp">This is another paragraph tag 2</p>
    </body>
</html>
